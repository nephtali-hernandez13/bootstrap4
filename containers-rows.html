<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .myDiv { 
            width: 100%; 
            height: 200px; 
        }

        .myRow{
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <div class="myDiv bg-primary"></div>
    <hr>
    <div class="container">
        <div class="myDiv bg-primary"></div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="myDiv bg-secondary"></div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="myRow col bg-success"></div>
            <div class="myRow col bg-warning"></div>
            <div class="myRow col bg-danger"></div>
        </div>

        <div class="row">
            <div class="myRow col bg-primary"></div>
            <div class="myRow col bg-info"></div>
        </div>
    </div>

</body>
</html>
